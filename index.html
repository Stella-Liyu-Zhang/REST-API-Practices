<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REST Practice</title>
		<link rel="stylesheet" href="style.css">

		<!-- Scripts -->
		<script src="script.js" type="module" defer></script>
	</head>
	<body>
		<h1>JavaScript Practice</h1>
		<form action="">
			<label for="id"
				>ID:
				<input type="number" id="id" name="id" value=""/>
			</label>
			<label for="title"
				>Title:
				<input type="text" id="title" name="title" value="" disabled/>
			</label>
			<label for="author"
				>Author:
				<input type="text" id="author" name="author" disabled />
			</label>
			<label for="httpMethod">
				HTTP Method:
				<select name="httpMethod" id="httpMethod">
					<option value="get">GET</option>
					<option value="post">POST</option>
					<option value="put">PUT</option>
					<option value="delete">DELETE</option>
				</select>
			</label>
			<button type="submit">Submit</button>
		</form>
		<code>
			<pre><output></output></pre>
		</code>
	</body>
</html>
